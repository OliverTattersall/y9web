<html>
<script>
function getselect(){
	var doc=document.getElementById("one");
	doc.options[doc.selectedIndex].text;
	console.log(doc.options[doc.selectedIndex].text);
	if(doc=="volvo"){
		<img src="https://icdn3.digitaltrends.com/image/2019-volvo-v60-2-1200x630-c-ar1.91.jpg">
	}else{
		<img src="https://www.catster.com/wp-content/uploads/2018/05/A-gray-cat-crying-looking-upset.jpg">
	}
}
</script>
<select id="one">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>
<button type="button" onclick="getselect()">look at selected car</button>


</html>
